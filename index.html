<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
      }
      .header {
      }
      .image-container {
        display: flex;
        margin-top: 10px;
      }
      #img_origin,
      #img_compress {
        flex: 1;
      }
    </style>
  </head>
  <html>
    <body>
      <div class="header">
        <input type="file" class="file" id="imgUpFile" />
        <button onclick="handleClick()">+1</button>
        <span id="count"></span>
      </div>
      <div class="image-container">
        <img id="img_origin" src="" alt="" />
        <img id="img_compress" src="" alt="" />
      </div>
    </body>
    <script type="module" src="/demo/main.ts"></script>
    <script>
      let count = 1;
      function handleClick() {
        document.getElementById("count").innerHTML = count++;
      }
    </script>
  </html>
</html>
